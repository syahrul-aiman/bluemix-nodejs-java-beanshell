<!DOCTYPE html>
<html lang="en">
<head>
<title>JAVA Code Runtime</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/stylesheets/style.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/scripts/script.js"></script>
</head>

<body style="padding: 10px; margin: 0px">
	<div style="padding-right:10px">
		<div>
			<input id="params" style="width: 100%" placeholder="JAVA parameters" /><br /><br />
			<textarea id="code" rows="10" style="width: 100%"
				placeholder="JAVA Code"></textarea>
		</div>
		<br />
		<div>
			<input id="submit" type="submit" style="width: 100%" />
		</div>
		<br />
		<div>
			<textarea id="result" rows="10" style="width: 49%"
				placeholder="Results"></textarea>
			<textarea id="error" rows="10" style="width: 49%"
				placeholder="Errors"></textarea>
		</div>
	</div>
</body>
</html>
